<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jules Archondous" />
    <meta name="keywords" content="photo sharing, social media" />
    <meta
      name="description"
      content="This is a website for sharing your most important moments with family and friends."
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="profile picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/edit_icon.svg" alt="edit icon" />
              Edit profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/plus_icon.svg" alt="add icon" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- Dynamic Card Generator -->
            <template id="card__template">
              <li class="card">
                <img src="#" alt="" class="card__image" />
                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">2023 Â© Spots</footer>
      <!-- Edit Profile Modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">Edit Profile</h2>
            <button
              type="button"
              class="modal__exit-button"
              id="profile__exit-button"
            ></button>
          </div>
          <form class="modal__form" id="edit-profile-form">
            <label for="modal__input_name" class="modal__label"
              >Name
              <input
                type="text"
                class="modal__input"
                id="modal__input_name"
                placeholder="Type your name"
                required
              />
            </label>
            <label for="modal__input_description" class="modal__label">
              Description
              <input
                type="text"
                class="modal__input"
                id="modal__input_description"
                placeholder="Describe yourself"
                required
              />
            </label>
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
      <!-- New Post Modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">New Post</h2>
            <button
              type="button"
              class="modal__exit-button"
              id="new-post__exit-button"
            ></button>
          </div>
          <form class="modal__form" id="profile-add-form">
            <label for="modal__input_link" class="modal__label"
              >Image link</label
            >
            <input
              type="text"
              class="modal__input"
              id="modal__input_link"
              placeholder="Paste a link to the picture"
              required
            />
            <label for="modal__input_caption" class="modal__label"
              >Caption
            </label>
            <input
              type="text"
              class="modal__input"
              id="modal__input_caption"
              placeholder="Type your caption"
              required
            />
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Preview Modal -->
    <div class="modal" id="modal__card-preview">
      <div class="modal__preview-container">
        <button
          aria-label="close modal"
          type="button"
          class="modal__exit-button modal__preview-close"
        ></button>
        <img src="#" alt="" class="modal__preview-img" />
        <p class="modal__preview-caption"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
