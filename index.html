<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jules Archondous" />
    <meta name="keywords" content="photo sharing, social media" />
    <meta
      name="description"
      content="This is a website for sharing your most important moments with family and friends."
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="images/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="profile picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/Edit Icon.svg" alt="edit icon" />
              Edit profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/Plus icon.svg" alt="add icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- Card 1 -->
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="snowy hillside village through a window"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/Like Icon.svg" alt="like button" />
                </button>
              </div>
            </li>
            <!-- Card 2 -->
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant Terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/Like Icon.svg" alt="like button" />
                </button>
              </div>
            </li>
            <!-- Card 3 -->
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/Like Icon.svg" alt="like button" />
                </button>
              </div>
            </li>
            <!-- Card 4 -->
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/Like Icon.svg" alt="like button" />
                </button>
              </div>
            </li>
            <!-- Card 5 -->
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/Like Icon.svg" alt="like button" />
                </button>
              </div>
            </li>
            <!-- Card 6 -->
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/Like Icon.svg" alt="like button" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">2023 Â© Spots</footer>
    </div>
  </body>
</html>
